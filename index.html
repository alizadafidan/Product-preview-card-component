<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="perfume">
        <div class="perfume-div">
          <div class="text">
            <p class="category">PERFUME</p>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">
              A floral,solar and voluptuous interpretation composed by Olivier
              Polge Perfumer-Creator for House of CHANEL
            </p>
          </div>
          <div class="price">
            <p class="sale-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button class="btn btn--cart">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn--icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Add to Cart
          </button>
        </div>

        <section class="perfume-img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Image of Perfume that is searched for"
          />
        </section>
      </div>
    </div>
  </body>
</html>
