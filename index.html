<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="perfume">
        <div class="perfume-div">
          <div class="text">
            <p class="category">PERFUME</p>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">
              A floral,solar and voluptuous interpretation composed by Olivier
              Polge,Perfumer-Creator for House of CHANEL
            </p>
          </div>
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

        <section class="perfume-img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Image of Perfume that is searched for"
          />
        </section>
      </div>
    </div>
  </body>
</html>
